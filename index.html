<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenangan Indah</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="sprinkleCanvas"></canvas>
  <header>
    <h1>Anita's Galery</h1>
    <p>Semua momen indah</p>
  </header>
  <main>
    <div class="gallery">
      <div class="photo-card">
        <img src="1.jpeg" alt="Foto 1" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="2.jpeg" alt="Foto 2" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="3.jpeg" alt="Foto 3" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="4.jpeg" alt="Foto 4" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="5.jpeg" alt="Foto 5" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="6.jpeg" alt="Foto 6" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="7.jpeg" alt="Foto 7" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="8.jpeg" alt="Foto 8" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="9.jpeg" alt="Foto 9" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="10.jpeg" alt="Foto 10" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="11.jpeg" alt="Foto 11" class="zoomable">
      </div>
      <div class="photo-card">
        <img src="13.jpeg" alt="Foto 12" class="zoomable">
      </div>
    </div>
  </main>
  <footer>
    <p id="click-me">❤️ Klik Me !! ❤️</p>
  </footer>
  <div class="cat-container">
    <img src="cat1.png" class="cat" alt="Kucing 1">
    <img src="cat1.png" class="cat" alt="Kucing 2">
  </div>
  <div id="photo-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
  </div>
  <script>
    const canvas = document.getElementById("sprinkleCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    
    const particles = [];
    function createParticles() {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3,
          color: `rgba(255, 255, 255, ${Math.random()})`,
          speed: Math.random() * 0.5,
        });
      }
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
      });
      requestAnimationFrame(animateParticles);
    }
    createParticles();
    animateParticles();
    
    const modal = document.getElementById("photo-modal");
    const modalImg = document.getElementById("modal-image");
    const captionText = document.getElementById("caption");
    const closeModal = document.querySelector(".close");
    document.querySelectorAll(".zoomable").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        captionText.innerText = img.alt;
      });
    });
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });
    document.getElementById("click-me").addEventListener("click", () => {
      modal.style.display = "block";
      modalImg.src = "12.jpeg";
      captionText.innerText = "Made for You ❤️";
    });
  </script>
</body>
</html>
